accompanistController = {module = "com.google.accompanist:accompanist-systemuicontroller",version.ref = "accompanist"}
material3 = "androidx.compose.material3:material3:1.0.1"
material3Window = "androidx.compose.material3:material3-window-size-class:1.0.1"
preference = "androidx.preference:preference-ktx:1.2.0"
googleBilling = "com.android.billingclient:billing:5.2.0"

mockk_android = {module = "io.mockk:mockk-android",version.ref = "mockk"}
mockk_agent = { module = "io.mockk:mockk-agent",version.ref = "mockk"}
compose_ui_tooling ={module= "androidx.compose.ui:ui-tooling",version.ref = "compose_testing"}
compose_ui_testing={module= "androidx.compose.ui:ui-test-manifest",version.ref = "compose_testing"}
jUnit = "junit:junit:4.13.2"
testJUnit = "androidx.test.ext:junit:1.1.5"
esspresso = "androidx.test.espresso:espresso-core:3.5.1"
composeUiJunitTest = "androidx.compose.ui:ui-test-junit4:1.1.1"
hiltTest= "com.google.dagger:hilt-android-testing:2.44.2"
testRunner = "androidx.test:runner:1.5.2"
testHiltCompiler = "com.google.dagger:hilt-compiler:2.44.2"
mockWebServer = "com.squareup.okhttp3:mockwebserver:4.9.1"
roboelectric = "org.robolectric:robolectric:4.9"
navigationTest = "androidx.navigation:navigation-testing:2.5.3"
truth = "com.google.truth:truth:1.1.3"
twyper = { module = "com.github.theapache64:twyper", version.ref = "twyper" }

[bundles]
compose = ["compose.ui", "compose.material", "compose.tooling","compose.icons"]
firebase = ["firebase_auth","firebase.firestore","firebase.storage","firebase.database","firebase.crashlytics","firebase.analytics","firebase.pref","firebase.config"]
hilt = ["hilt.android","hilt.compiler"]
lifecycle = ["lifecycleViewModel","lifecycle.runtime.compose"]
accompanist = ["accompanist_pager","accompanist_permissions"]
mockk = ["mockk.agent","mockk.android"]
composeTesting = ["compose.ui.tooling","compose.ui.testing"]

[plugins]
kotlin = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
mapsPlatformSecret = { id = "com.google.android.libraries.mapsplatform.secrets-gradle-plugin", version.ref = "maps_secret" }