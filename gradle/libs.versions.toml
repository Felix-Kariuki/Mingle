[versions]
kotlin = "1.8.0"
compose = "1.4.1"
spotless = "5.17.1"
ktlint = "11.0.0"
maps_secret = "2.0.0"
android = "7.4.0"
material = "1.4.2"
app_compat = "1.5.1"
