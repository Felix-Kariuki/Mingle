lifecycle_runtime_compose = {module = "androidx.lifecycle:lifecycle-runtime-compose",version.ref="lifecycle"}
lifecycleViewModel = {module = "androidx.lifecycle:lifecycle-viewmodel-ktx",version.ref="lifecycle"}

material = { module = "com.google.android.material:material", version.ref = "material" }
googleMaterial = "com.google.android.material:material:1.7.0"
core = { module = "androidx.core:core-ktx", version.ref = "androidxCore" }
appCompat = { module = "androidx.appcompat:appcompat", version.ref = "app_compat" }

firebase_bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebaseBom" }
firebase_auth = { module = "com.google.firebase:firebase-auth-ktx" }
firebase_firestore = {module = "com.google.firebase:firebase-firestore-ktx" }
firebase_storage = {module = "com.google.firebase:firebase-storage-ktx"}
firebase_database = {module = "com.google.firebase:firebase-database-ktx"}
firebase_crashlytics = {module = "com.google.firebase:firebase-crashlytics-ktx"}
firebase_analytics = {module = "com.google.firebase:firebase-analytics-ktx"}
firebase_pref = {module = "com.google.firebase:firebase-perf-ktx"}
firebase_config = {module = "com.google.firebase:firebase-config-ktx"}
firebasePlugin = "com.google.firebase:perf-plugin:1.4.2"
firebasecrashlytics = "com.google.firebase:firebase-crashlytics-gradle:2.9.4"
googleServices = "com.google.gms:google-services:4.3.15"
hiltPlugin = "com.google.dagger:hilt-android-gradle-plugin:2.44.2"
androidTools = "com.android.tools.build:gradle:3.4.0"
timber = "com.jakewharton.timber:timber:5.0.1"
hilt_compiler ={module = "com.google.dagger:hilt-compiler",version.ref = "hilt"}
hilt_android ={module = "com.google.dagger:hilt-android",version.ref = "hilt"}
googleHiltAndroid = "com.google.dagger:hilt-android:2.44.2"
kotlinGradle = {module  = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin"}
hiltNavigation = "androidx.hilt:hilt-navigation-compose:1.0.0"
retrofitGson  = "com.squareup.retrofit2:converter-gson:2.9.0"
loggingInterceptor = "com.squareup.okhttp3:logging-interceptor:4.10.0"
kotlinxSerialization = "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:0.8.0"
kotlinxJson = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.4.1"
kotlinXCoroutines = "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.6.4"
datastore = "androidx.datastore:datastore-preferences:1.0.0"
lottieAnimation = "com.airbnb.android:lottie-compose:5.2.0"
